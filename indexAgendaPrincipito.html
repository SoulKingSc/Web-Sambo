<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesProductos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambo Page Agenda Principito</title>
</head>
<body>
    <header>
        <div class="header-a">
        <div class="logo">
            <img src="Logo.png" alt="logo Sambo">
        </div>
        <select name="paises" id="pais">
            <option value="col">Colombia</option>
            <option value="ecu">Ecuador</option>
        </select>
    </div>
        <nav class="container-nav">
            <a href="index.html" id="inicio">Home</a>
            <a href="indexCatalogo.html" id="Catalogo">Catalogo</a>
        </nav>
    </header>
    <div class="product">
        <div class="image-text">
        <img class="product-image" src="AgendaPrincipitoMorada.jpg">
        <div class="product-info">
           <h1 class="product-name">Agendas Principito</h1>
          <p class="product-description">Descubre la magia de “El Principito” todos los días! Nuestra agenda temática te lleva en un viaje inspirador con citas e ilustraciones del amado cuento. ¡Un recordatorio diario de amor, amistad y las maravillas de la vida!</p>
          <p class="product-price">$21000</p>
          </div>
        </div>
        <div class="thumbnails">
          <img class="thumbnail" src="AgendaPrincipitoNaranja.jpg">
          <img class="thumbnail" src="AgendaPrincipitoVerde.jpg">
          <img class="thumbnail" src="AgendaPrincpitoRoja.jpg">
        </div>

    </div>
</body>
</html>
